version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: acc-user-manager-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acc_user_manager
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acc-network

  redis:
    image: redis:7-alpine
    container_name: acc-user-manager-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acc-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acc-user-manager-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/acc_user_manager
      REDIS_URL: redis://redis:6379
      APS_CLIENT_ID: ${APS_CLIENT_ID}
      APS_CLIENT_SECRET: ${APS_CLIENT_SECRET}
      APS_CALLBACK_URL: ${APS_CALLBACK_URL:-http://localhost:3000/api/auth/callback}
      SESSION_SECRET: ${SESSION_SECRET:-change_this_to_a_random_secret_min_32_chars}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change_this_to_a_random_32_byte_hex_key}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - acc-network
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acc-user-manager-worker
    command: ['node', 'dist/workers/job-processor.js']
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/acc_user_manager
      REDIS_URL: redis://redis:6379
      APS_CLIENT_ID: ${APS_CLIENT_ID}
      APS_CLIENT_SECRET: ${APS_CLIENT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET:-change_this_to_a_random_secret_min_32_chars}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change_this_to_a_random_32_byte_hex_key}
      QUEUE_CONCURRENCY: ${QUEUE_CONCURRENCY:-3}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - acc-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acc-user-manager-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - '3000:3000'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - acc-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  acc-network:
    driver: bridge
